<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直接渲染</title>
</head>
<body>
<ul id="container"></ul>
</body>
<script>
    // 记录任务开始时间
    let now = Date.now();
    // 插入十万条数据
    const total = 100000;
    // 获取容器
    let ul = document.getElementById('container');
    // 将数据插入容器中
    for (let i = 0; i < total; i++) {
        let li = document.createElement('li');
        li.innerText = ~~(Math.random() * total)
        ul.appendChild(li);
    }

    console.log('JS运行时间：',Date.now() - now);
    setTimeout(()=>{
        // 页面渲染后的总时间
        console.log('总运行时间：',Date.now() - now);
    },0)

</script>
</html>
